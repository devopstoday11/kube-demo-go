apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: "nginx"
    ingress.kubernetes.io/ssl-redirect: "false"
    kubernetes.io/ingress.allow-http: "true"
    ingress.kubernetes.io/rewrite-target: /
  generation: 1
  name: demoapp
spec:
  rules:
  - host: demoapp.com
    http:
      paths:
      - backend:
          serviceName: demoapp
          servicePort: 80
        path: /api/v1
